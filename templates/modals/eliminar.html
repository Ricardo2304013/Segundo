<div class="modal fade" id="eliminarLibroModal{{ libro.id }}" tabindex="-1" aria-labelledby="eliminarLibroModalLabel{{ libro.id }}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eliminarLibroModalLabel{{ libro.id }}">Confirmar Eliminación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                ¿Estás seguro de que deseas eliminar el libro "{{ libro.titulo }}"?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <a href="{{ url_for('eliminar_libro', id=libro.id) }}" class="btn btn-danger" onclick="mostrarAlertaEliminar(event)">Eliminar</a>
            </div>
        </div>
    </div>
</div>
