<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    {% block modals %}{% endblock %}

    <script>
        function mostrarAlertaAgregar(event) {
            event.preventDefault();
            Swal.fire({
                title: "Libro agregado",
                text: "El libro ha sido agregado correctamente",
                icon: "success"
            }).then(() => {
                event.target.submit();
            });
        }

        function mostrarAlertaEditar(event) {
            event.preventDefault();
            Swal.fire({
                title: "Cambios guardados",
                text: "Los cambios en el libro han sido guardados correctamente",
                icon: "success"
            }).then(() => {
                event.target.submit();
            });
        }

        function mostrarAlertaEliminar(event) {
            event.preventDefault();
            Swal.fire({
                title: "Libro eliminado",
                text: "El libro ha sido eliminado correctamente",
                icon: "success"
            }).then(() => {
                window.location.href = event.target.href;
            });
        }
    </script>
</body>
</html>
